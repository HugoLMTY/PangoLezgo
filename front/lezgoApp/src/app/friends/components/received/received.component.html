<div class="container row justify-content-center mx-auto">
    <div *ngFor="let user of receivedList" class="col-xl-2 col-sm-4 m-4 userlistHolder">
        <div class="userHolder m-4">
            <div class="userInfos">
                <p class="userTitle"> {{ user.name }} <br><br> {{ user.age }} ans </p>
                <br>
                <p class="userRace"> {{ user.race }} </p>
                <p class="userFamily"> {{ user.family }} </p>
                <p class="userFeeding"> {{ user.feeding }} </p>
            </div>
            
            
            <button (click)="acceptInvite(user._id)" onclick="this.classList.add('disabled')" class="reqAdd btn btn-context">Ajouter</button>
            <button (click)="rejectInvite(user._id)" onclick="this.classList.add('disabled')" class="reqDel btn btn-danger">Refuser</button>
        </div>
    </div>
</div>
<p class="span-context mb-2" *ngIf="receivedList < 1">
