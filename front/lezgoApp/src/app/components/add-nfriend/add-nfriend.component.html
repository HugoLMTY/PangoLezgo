<form #addNForm="ngForm" (ngSubmit)="addNFriend(addNForm.value)" class="w-50 justify-content-center">
    <div class="row d-flex justify-content-center"> 
        <div class="form-floating col-9 m-2">
            <input type="text" class="form-control" 
            required
            ngModel 
            name="uname" #uname="ngModel"
            placeholder="Votre pseudo">    
            <label for="registerAddUName">Pseudo</label>
            <label *ngIf="uname.errors && uname.touched" 
            style="color: red;" 
            for="registerAddUName">Pseudo</label>
        </div>
    
        <div class="form-floating col-6 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel 
            name="name" #name="ngModel"
            placeholder="Votre nom">    
            <label for="registerAddName">Nom</label>
            <label *ngIf="name.errors && name.touched" 
            style="color: red;" 
            for="registerAddName">Nom</label>
        </div>
    
        <div class="form-floating col-3 mt-1 mb-2">
            <input type="number" class="form-control" 
            required
            ngModel 
            name="age" #age="ngModel"
            placeholder="Age">
            <label for="registerAddAge">Age</label>
            <label *ngIf="age.errors && age.touched" 
            style="color: red;" 
            for="inputPwdConfirm">Age</label>
        </div>
    
        <div class="form-floating col-5 mt-1 mb-2">
            <input type="password" class="form-control" 
            required
            ngModel 
            name="pwd" #pwd="ngModel"
            placeholder="*******">    
            <label for="registerAddPwd">Mot de passe</label>
            <label *ngIf="pwd.errors && pwd.touched" 
            style="color: red;" 
            for="registerAddPwd">Mot de passe</label>
        </div>
    
        <div class="form-floating col-4 mt-1 mb-2">        
            <input type="password" class="form-control" 
            required 
            ngMatch="pwd" ngModel 
            name="pwdconfirm" #pwdconfirm="ngModel"
            placeholder="*******"> 
            <label for="inputPwdConfirm">Confirmation</label>
            <label *ngIf="pwdconfirm.errors && pwdconfirm.touched" 
            style="color: red;" 
            for="inputPwdConfirm">Confirmation</label>
        </div>
    
    
        <div class="col-12">
        </div>
    
        <div class="form-floating col-3 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel 
            name="family" #family="ngModel"
            placeholder="Famille">
            <label for="registerAddFamily">Famille</label>
            <label *ngIf="family.errors && family.touched" 
            style="color: red;" 
            for="registerAddFamily">Famille</label>
        </div>
    
        <div class="form-floating col-3 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel 
            name="race" #race="ngModel"
            placeholder="Race">
            <label for="registerAddRace">Race</label>
            <label *ngIf="race.errors && race.touched" 
            style="color: red;" 
            for="inputPwdConfirm">Race</label>
        </div>
    
        <div class="form-floating col-3 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel 
            name="feeding" #feeding="ngModel"
            placeholder="Alimentation">
            <label for="registerAddFeeding">Alimentation</label>
            <label *ngIf="feeding.errors && feeding.touched" 
            style="color: red;" 
            for="registerAddFeeding">Alimentation</label>
        </div>
    </div>
    <div class="col-12 row justify-content-center mx-auto mt-2">
        <a class="btn btn-outline-secondary col-4 m-2" routerLink="/login">Se connecter</a>
        <button *ngIf="addNForm.valid" class="btn btn-context col-4 m-2">S'inscrire</button>
        <button *ngIf="!addNForm.valid" disabled class="btn btn-context col-4 m-2">S'inscrire</button>
    </div>
</form>
