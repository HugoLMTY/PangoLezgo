<h1 class="title-context">Se connecter</h1>

<div class="container d-flex justify-content-center">   
    <form #loginForm="ngForm" (ngSubmit)='login(loginForm.value)' class="row w-50 justify-content-center">

        <div class="form-floating col-5">
            <input type="text" class="form-control" 
            required
            ngModel
            name="uname" #uname="ngModel"
            placeholder="Votre pseudo">    
            <label for="loginName">Pseudo</label>
            <label *ngIf="uname.errors && uname.touched" 
                style="color: red;" 
                for="loginName">Pseudo</label>
        </div>

        <div class="form-floating col-5">
            <input type="password" class="form-control"
            required
            ngModel 
            name="pwd" #pwd="ngModel"
            placeholder="*******">    
            <label for="loginPwd">Mot de passe</label>
            <label *ngIf="pwd.errors && pwd.touched" 
                style="color: red;" 
                for="loginPwd">Mot de passe</label>
        </div>

        <div class="form-check col-9 mt-2">
            <input class="form-check-input" type="checkbox" checked disabled>
            <label class="form-check-label" for="rememberMeCheckbox" style="color: white;">
                Se souvenir de moi
            </label>
        </div>

        <div class="col-12 row justify-content-center mx-auto mt-2">
            <a class="btn btn-outline-secondary col-4 m-2" routerLink="/register">S'inscrire</a>
            <button *ngIf="loginForm.valid" class="btn btn-context col-4 m-2">S'inscrire</button>
            <button *ngIf="!loginForm.valid" disabled class="btn btn-context col-4 m-2">S'inscrire</button>
        </div>
    </form>
</div>
