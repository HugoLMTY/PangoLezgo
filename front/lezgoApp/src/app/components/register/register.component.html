<h1 class="title-context">S'inscrire</h1>

<div class="container d-flex justify-content-center">   
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="row w-50 justify-content-center">

        <div class="form-floating col-9 m-2">
            <input type="text" class="form-control" 
            required
            ngModel name="uname" 
            placeholder="Votre pseudo">    
            <label for="registerUName">Pseudo</label>
        </div>

        <div class="form-floating col-6 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel name="name" 
            placeholder="Votre nom">    
            <label for="registerName">Nom</label>
        </div>

        <div class="form-floating col-3 mt-1 mb-2">
            <input type="number" class="form-control" 
            required
            ngModel name="age" 
            placeholder="Age">
            <label for="registerAge">Age</label>
        </div>

        <div class="form-floating col-5 mt-1 mb-2">
            <input type="password" class="form-control" 
            required
            ngModel name="pwd" 
            placeholder="*******">    
            <label for="registerPwd">Mot de passe</label>
        </div>

        <div class="form-floating col-4 mt-1 mb-2">
            <input type="password" class="form-control" 
            required
            ngModel name="pwdconfirm" 
            placeholder="*******">    
            <label for="registerPwdConfirm">Confirmation</label>
        </div>
        <div class="col-12">

        </div>

        <div class="form-floating col-3 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel name="family" 
            placeholder="Famille">
            <label for="registerFamily">Famille</label>
        </div>

        <div class="form-floating col-3 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel name="race" 
            placeholder="Race">
            <label for="registerRace">Race</label>
        </div>

        <div class="form-floating col-3 mt-1 mb-2">
            <input type="text" class="form-control" 
            required
            ngModel name="feeding" 
            placeholder="Alimentation">
            <label for="registerRace">Alimentation</label>
        </div>
        
        <div class="col-12 row justify-content-center mx-auto mt-2">
            <a class="btn btn-outline-secondary col-4 m-2" routerLink="/login">Se connecter</a>
            <button class="btn btn-context col-4 m-2">S'inscrire</button>
        </div>
    </form>
</div>
